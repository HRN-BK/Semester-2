<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Reset your password">

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
   <!-- CSS -->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Forgot Password - Bedimcode</title>
</head>
<body>
   <div class="login forgot-password">
      <img src="assets/img/login-bg.png" alt="Background image" class="login__bg">

      <form action="#" class="login__form" id="forgotPasswordForm">
         <div class="login__back">
            <a href="index.html" class="login__back-link">
               <i class="fas fa-arrow-left"></i> Back to Login
            </a>
         </div>
         
         <h1 class="login__title">Reset Password</h1>
         <p class="login__description">Enter your email address and we'll send you a link to reset your password.</p>

         <div class="login__inputs">
            <div class="login__box">
               <input type="email" placeholder="Email Address" required class="login__input" id="email" name="email">
               <i class="fas fa-envelope"></i>
            </div>
         </div>

         <button type="submit" class="login__button">
            <i class="fas fa-paper-plane"></i> Send Reset Link
         </button>

         <div class="login__register">
            Remember your password? <a href="index.html">Login here</a>
         </div>
      </form>
   </div>

   <script>
      // Simple form submission handler
      document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
         e.preventDefault();
         const email = document.getElementById('email').value;
         // In a real app, you would send a reset password email here
         // Redirect to email sent confirmation page
         window.location.href = 'email-sent.html';
      });
   </script>
</body>
</html>
